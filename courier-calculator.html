<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate courier service rewards with the DSHX Courier Calculator.">
    <title>Courier Calculator - Deep Space Hauling Express</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional calculator-specific styles */
        .calculator-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #FFC107; /* Gold border for the container */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            background-color: #3E2723; /* UPS Brown for the container */
        }
        h2 {
            text-align: center;
            color: #FFC107; /* Gold title */
            font-weight: bold;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #FFFFFF; /* White text for labels */
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #FFC107; /* Gold border for input fields */
            background-color: #3E2723; /* Brown background for input fields */
            color: #FFFFFF; /* White text for input fields */
        }
        input:focus, select:focus {
            outline: none;
            border-color: #FFC107; /* Gold border on focus */
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.5); /* Gold glow */
        }
        button {
            background-color: #FFC107; /* Gold for buttons */
            color: #3E2723; /* Brown text for buttons */
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: #FFD54F; /* Lighter gold on hover */
            color: #FFFFFF; /* White text on hover */
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            color: #FFC107; /* Gold for results */
            text-align: center;
        }
        .disclaimer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #FFFFFF; /* White for disclaimer text */
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Deep Space Hauling Express</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="quarterly-hauling.html">Quarterly Hauling</a>
            <a href="courier-calculator.html">Courier Calculator</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <div class="calculator-container">
        <h2>DSHX Courier Calculator</h2>
        <form id="rewardCalculator">
            <label for="jumps">Number of Jumps:</label>
            <input type="number" id="jumps" placeholder="Enter number of jumps" required>

            <label for="cargoSize">Cargo Size (mÂ³):</label>
            <input type="number" id="volume" placeholder="Enter cargo size" required>

            <label for="collateral">Collateral (ISK):</label>
            <input type="number" id="collateral" placeholder="Enter collateral" required>

            <label for="expedited">Expedited Delivery:</label>
            <select id="expedited">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label for="lowNullSec">Low/Nullsec Route:</label>
            <select id="lowNullSec">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <button type="button" onclick="calculateReward()">Calculate Reward</button>
        </form>
        <div class="result" id="result"></div>
        <div class="disclaimer">
            * This calculator provides an estimate only. Actual costs may vary based on additional factors and agreements.
        </div>
    </div>
    <footer>
        <p>Powered by Deep Space Hauling Express</p>
    </footer>
    <script>
        function calculateReward() {
            const jumps = parseFloat(document.getElementById("jumps").value);
            const volume = parseFloat(document.getElementById("volume").value);
            let collateral = parseFloat(document.getElementById("collateral").value);
            const expedited = document.getElementById("expedited").value === "yes";
            const lowNullSec = document.getElementById("lowNullSec").value === "yes";

            if (isNaN(jumps) || isNaN(volume) || isNaN(collateral) || jumps <= 0 || volume <= 0 || collateral <= 0) {
                document.getElementById("result").innerText = "Please enter valid numbers for all fields.";
                return;
            }

            let base = 1e6; // Base reward
            let add = 0; // Additional fees
            let mult = 1; // Multiplier

            // Adjust collateral for smaller cargo types
            if (volume <= 12000 && collateral < 1e9) {
                collateral = (100e6 + collateral) / 1.1;
            } else if (volume <= 60000 && volume > 12000 && collateral < 1e9) {
                collateral = (1e9 + collateral) / 2;
            } else if (volume > 62500 && collateral < 1e9) {
                collateral = (3e9 + collateral) / 4;
            }

            // Adjust jumps for short routes
            if (jumps < 5) {
                jumps = (5 + jumps) * 0.5;
            }

            // Volume-based and collateral-based adjustments
            if (volume > 1050e3) {
                add += 250e3;
                if (collateral > 2e9) {
                    add += 200e3;
                }
            } else if (volume > 880e3) {
                if (collateral > 1.5e9) {
                    add += 100e3;
                }
                if (collateral > 2.5e9) {
                    add += 100e3;
                }
                if (collateral > 3e9) {
                    add += 200e3;
                }
            } else if (volume > 750e3) {
                if (collateral > 2.5e9) {
                    add += 100e3;
                }
                if (collateral > 3e9) {
                    add += 200e3;
                }
            } else if (volume > 500e3) {
                if (collateral > 2.0e9) {
                    add += 100e3;
                }
                if (collateral > 3.5e9) {
                    add += 100e3;
                }
            }

            // Expedited delivery adjustments
            if (expedited) {
                mult *= 2.0;
                if (collateral > 2e9) {
                    mult *= Math.max(1.0, Math.log(collateral / 1e8) / Math.log(20));
                }
            }

            // Low/Nullsec adjustments
            if (lowNullSec) {
                mult *= 2;
            }

            // Final reward calculation
            const reward = ((mult * base * collateral / 1e9) + add) * jumps;

            document.getElementById("result").innerText =
                `Estimated Reward: ${reward.toLocaleString()} ISK`;
        }
    </script>
</body>
</html>
