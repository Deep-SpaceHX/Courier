<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate courier service rewards with the DSHX Courier Calculator.">
    <title>Courier Calculator - Courier Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3E2723;
            color: #FFFFFF;
            line-height: 1.6;
        }
        header {
            background-color: #3E2723;
            color: #FFC107;
            padding: 10px;
            text-align: center;
        }
        header nav {
            margin-top: 10px;
        }
        header nav a {
            color: #FFC107;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        main {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }
        h1, h2 {
            color: #FFC107;
        }
        .calculator-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #FFC107;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            background-color: #3E2723;
            z-index: 2;
            position: relative;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #FFFFFF;
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #FFC107;
            background-color: #3E2723;
            color: #FFFFFF;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #FFC107;
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
        }
        button {
            background-color: #FFC107;
            color: #3E2723;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: #FFD54F;
            color: #FFFFFF;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            color: #FFC107;
            text-align: center;
        }
        .disclaimer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #FFFFFF;
            text-align: center;
        }
        .discount-success {
            color: #90EE90;
            text-align: center;
            font-weight: bold;
        }
        .discount-fail {
            color: #FFB6B6;
            text-align: center;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #3E2723;
            color: #FFFFFF;
        }
        .hologram {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,193,7,0.4) 0%, rgba(255,193,7,0) 80%);
            border: 2px solid rgba(255, 193, 7, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 20px 8px rgba(255,193,7,0.7);
            animation: floatY 4s ease-in-out infinite;
            opacity: 0.88;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hologram.left { left: -220px; }
        .hologram.right { right: -220px; }

        .hologram img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 40px 10px #ffc10788, 0 0 80px 20px #ffc10744;
        }

        @keyframes floatY {
            0%, 100% { transform: translateY(-50%) scale(1); }
            25%      { transform: translateY(-55%) scale(1.04); }
            50%      { transform: translateY(-60%) scale(1.08); }
            75%      { transform: translateY(-55%) scale(1.04); }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="DSHX Logo" width="100">
        <h1>Deep Space Hauling Express</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="members.html">Members</a>
            <a href="recruitment.html">Recruitment</a>
            <a href="quarterly-hauling.html">Quarterly Hauling</a>
            <a href="courier-calculator.html">Courier Calculator</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <!-- Left Hologram (DSHX Logo) -->
        <div class="hologram left">
            <img src="hologram1.png" alt="DSHX Logo Hologram">
        </div>
        <!-- Calculator -->
        <div class="calculator-container">
            <h2>DSHX Courier Calculator</h2>
            <form id="rewardCalculator" onsubmit="event.preventDefault(); calculateReward();">
                <label for="jumps">Number of Jumps:</label>
                <input type="number" id="jumps" placeholder="Enter number of jumps" required>

                <label for="cargoSize">Cargo Size (mÂ³):</label>
                <input type="number" id="volume" placeholder="Enter cargo size" required>

                <label for="collateral">Collateral (ISK):</label>
                <input type="number" id="collateral" placeholder="Enter collateral" required>

                <label for="expedited">Expedited Delivery:</label>
                <select id="expedited">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>

                <!-- Lowsec and Nullsec as Yes/No dropdowns -->
                <label for="lowSec">Lowsec Involved:</label>
                <select id="lowSec">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>

                <label for="nullSec">Nullsec Involved:</label>
                <select id="nullSec">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>

                <label for="tip">Tip (ISK):</label>
                <input type="number" id="tip" placeholder="Optional tip amount">

                <hr>
                <label for="trusted">Trusted Corp/Player:</label>
                <select id="trusted">
                    <option value="">None</option>
                    <option value="corp1">Space Bros Inc.</option>
                    <option value="player1">Profit Okanata</option>
                    <option value="player2">JohnCourier</option>
                </select>

                <label for="secretCode">Secret Discount Code:</label>
                <input type="password" id="secretCode" placeholder="Enter discount code">

                <div id="discountMessage"></div>
                <button type="submit">Calculate Reward</button>
            </form>
            <div class="result" id="result"></div>
            <div class="disclaimer">
                * This calculator provides an estimate only. Actual costs may vary based on additional factors and agreements.
            </div>
        </div>
        <!-- Right Hologram (DSHX Logo) -->
        <div class="hologram right">
            <img src="hologram2.png" alt="DSHX Logo Hologram">
        </div>
    </main>
    <footer>
        <p>Fly Safe. Deliver Smart. Profit More.</p>
    </footer>
    <script>
        // Map trusted entity to its secret code and discount percent
        const trustedDiscounts = {
            "corp1": { code: "SPACE10", discount: 0.10 }, // 10% discount
            "player1": { code: "PROFIT10!", discount: 0.10 }, // 10% discount
            "player2": { code: "JOHN321", discount: 0.10 }  // 10% discount
        };

        // DST recommended cap values
        const MAX_REWARD = 150_000_000; // cap total reward per contract
        const MAX_COLLATERAL = 10e9;    // max accepted collateral for DST jobs

        function calculateReward() {
            let jumps = parseFloat(document.getElementById("jumps").value);
            const volume = parseFloat(document.getElementById("volume").value);
            let collateral = parseFloat(document.getElementById("collateral").value);
            const expedited = document.getElementById("expedited").value === "yes";
            const lowSec = document.getElementById("lowSec").value === "yes";
            const nullSec = document.getElementById("nullSec").value === "yes";
            let tip = parseFloat(document.getElementById("tip").value);

            // Trusted Corp/Player and code
            const trusted = document.getElementById("trusted").value;
            const code = document.getElementById("secretCode").value.trim();
            const discountMsg = document.getElementById("discountMessage");

            discountMsg.innerHTML = ""; // Clear previous

            if (isNaN(jumps) || isNaN(volume) || isNaN(collateral) || jumps <= 0 || volume <= 0 || collateral <= 0) {
                document.getElementById("result").innerText = "Please enter valid numbers for all fields.";
                return;
            }
            if (isNaN(tip) || tip < 0) {
                tip = 0;
            }
            if (collateral > MAX_COLLATERAL) {
                document.getElementById("result").innerText = `Collateral exceeds DST contract maximum of ${MAX_COLLATERAL.toLocaleString()} ISK. Please split into multiple contracts.`;
                return;
            }

            // TIERED REWARD SYSTEM:
            // < 1B: 850k/jump
            // 1-2B: 1M/jump
            // 2-3B: 2M/jump
            // 3-4B: 3M/jump
            // ...etc, up to 10B: 10M/jump
            // >10B: not allowed (handled above)

            let perJumpReward = 0;
            if (collateral < 1e9) {
                perJumpReward = 850000;
            } else if (collateral < 2e9) {
                perJumpReward = 1000000;
            } else if (collateral < 3e9) {
                perJumpReward = 2000000;
            } else if (collateral < 4e9) {
                perJumpReward = 3000000;
            } else if (collateral < 5e9) {
                perJumpReward = 4000000;
            } else if (collateral < 6e9) {
                perJumpReward = 5000000;
            } else if (collateral < 7e9) {
                perJumpReward = 6000000;
            } else if (collateral < 8e9) {
                perJumpReward = 7000000;
            } else if (collateral < 9e9) {
                perJumpReward = 8000000;
            } else if (collateral < 10e9) {
                perJumpReward = 9000000;
            } else {
                // For collateral >= 10b, this should not occur (blocked above)
                perJumpReward = 10000000;
            }

            let baseReward = perJumpReward * jumps;

            // Expedited
            let mult = 1;
            if (expedited) mult *= 2.0;

            // Apply Lowsec and Nullsec multipliers
            if (lowSec) mult *= 1.10;   // +10%
            if (nullSec) mult *= 1.20;  // +20%

            let reward = baseReward * mult;

            // Apply discount if trusted and code matches
            let discount = 0;
            if (trusted && trustedDiscounts[trusted]) {
                if (code && code === trustedDiscounts[trusted].code) {
                    discount = trustedDiscounts[trusted].discount;
                    reward = reward * (1 - discount);
                    discountMsg.innerHTML = `<span class="discount-success">Discount applied: ${(discount*100).toFixed(0)}% off!</span>`;
                } else if (code) {
                    discountMsg.innerHTML = `<span class="discount-fail">Invalid secret code for selected corp/player.</span>`;
                }
            }

            reward += tip;

            // Cap the total reward
            if (reward > MAX_REWARD) reward = MAX_REWARD;

            document.getElementById("result").innerText =
                `Estimated Reward: ${Math.round(reward).toLocaleString()} ISK`;
        }
    </script>
</body>
</html>
